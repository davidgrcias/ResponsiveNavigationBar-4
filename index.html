<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Responsive Navigation Bar</title>
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <input type="radio" name = "radio" id = "open">
    <input type="radio" name = "radio" id = "close" checked>
    <nav>
      <div class="left-side">
        <a href="">David G Tech</a>
      </div>
      <div class="right-side">
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Projects</a>
        <a href="">Services</a>
        <a href="">Contact</a>
      </div>
      <label class = "hamburger" for="open">
        <span></span>
        <span></span>
        <span></span>
      </label>
      <label class = "cross" for="close">
        <span></span>
        <span></span>
      </label>
    </nav>
  </body>
</html>
